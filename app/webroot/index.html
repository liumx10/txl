	<h2>开始使用</h2>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
				<input type="hidden" id="st" value="1">
				<form class="form col-md-12 center-block" id="sub" action="users/register" method="post">
					<div class="form-title">
						<a id="white-ico">注册</a>
						<a id="change-stat" onclick="change_stat();return false;" href="#">
							<i class="fa fa-fw fa-arrow-circle-o-right"></i>登录</a>
					</div>
					<div class="form-group" id="slide-co">
							<input type="text" name="data[user][company]" 
							placeholder="公司名" class="form-control input-lg">
					</div>
					<div class="form-group">
							<input type="email" name="data[user][username]" 
							placeholder="登录邮箱" class="form-control input-lg">
					</div>

					<div class="form-group">
						<input type="password" name="data[user][password]" 
						placeholder="密码" class="form-control input-lg">
					</div>

					<div class="form-group">
						<button id='goit' type="submit" 
							class="btn btn-default btn-lg btn-block">注册</button>
					</div>
			</form>
		</div>
